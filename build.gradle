buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.1'
    }
}


allprojects {
    group = 'org.jvalue.commons'
    version = '0.1.0'
}


subprojects {
    apply plugin: 'java'
    apply plugin: 'idea'
    apply plugin: 'maven'
    apply plugin: 'com.jfrog.bintray'
    apply plugin: 'maven-publish'

    sourceCompatibility = 1.7

    // default maven repo
    repositories {
        jcenter()
    }

    // gradle wrapper
    task wrapper(type: Wrapper) {
        gradleVersion = '2.3'
    }

    // show java compiler warnings
    tasks.withType(JavaCompile) {
        options.compilerArgs << "-Xlint:unchecked"
    }

    // publishing to jcenter
    publishing {
        publications {
            mavenJava(MavenPublication) {
                from components.java
                artifact sourcesJar
                artifact javadocJar
            }
        }
    }

    task sourcesJar(type: Jar, dependsOn: classes) {
        classifier = 'sources'
        from sourceSets.main.allSource
    }

    task javadocJar(type: Jar, dependsOn: javadoc) {
        classifier = 'javadoc'
        from javadoc.destinationDir
    }

    artifacts {
        archives sourcesJar, javadocJar
    }

    bintray {
        user = project.hasProperty("bintray_user") ? bintray_user : "dummy user"
        key = project.hasProperty("bintray_key") ? bintray_key : "dummy key"
        publications = ['mavenJava']
        dryRun = false
        publish = true
        pkg {
            repo = 'maven'
            name = 'commons'
            desc = 'Commons'
            websiteUrl = 'https://github.com/jvalue/commons'
            issueTrackerUrl = 'https://github.com/jvalue/commons/issues'
            vcsUrl = 'https://github.com/jvalue/commons.git'
            licenses = ['AGPL-3.0']
            publicDownloadNumbers = true
            version {
                name = project.version
                gpg {
                    sign = true
                    passphrase = project.hasProperty("bintray_gpg_passphrase") ? bintray_gpg_passphrase : "dummy passphrase"
                }
                mavenCentralSync {
                    sync = false
                    user = 'userToken'
                    password = 'password'
                    close = '1'
                }
            }
        }
    }
}
