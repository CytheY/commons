dependencies {
    compile 'com.google.guava:guava:18.0'
    compile 'javax.inject:javax.inject:1'
    compile 'com.google.api-client:google-api-client-java6:1.19.+'
    compile 'com.google.api-client:google-api-client-jackson2:1.20.0'
    compile project(':utils')
    compile project(':couchdb')

    testCompile 'junit:junit:4.11'
    testCompile 'org.jmockit:jmockit:1.13'
    testCompile project(':couchdb-test')
}
